<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main>
        <form id="signup-form" class="signup-form"  method="POST">
            <div id="container" class="container">
                <h1>Sign Up</h1>
                <p>Please fill this form to create an account!!</p>
                <div id="msg" class="msg"></div><br><br>
                <div class="form-control">
                    <label for="name">Name : </label><br>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-control"><br>
                    <label for="email">E-mail :</label><br>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-control"><br>
                    <label for="phone">Phone Number :</label><br>
                    <input type="text" name="phone" id="phone" maxlength="10">
                </div>
                <div class="form-control"><br>
                    <label for="password">Password :</label><br>
                    <input type="text" name="password" id="password" maxlength="10">
                </div><br><br><br>
                <button class="btn" type="submit">Sign Up</button>
                <p>Already have an account? <a href="Login here">Login here</a></p>
            </div>
            
        </form>
    </main>
    <script src="signup.js"></script>
    </body>

</html>
